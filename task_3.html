<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/table.css">
    <link rel="stylesheet" href="style/statement.css">


</head>
<body>

<section class="section-form form">
    <form id="applicant-form" name="applicantFormSurvey">
        <h2>Информация о заявителе</h2>

        <div class="form-control">
            <label for="name" id="label-name">Имя</label>
            <input name="label-name" type="text" id="name" required placeholder="Enter your name"/>
        </div>

        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input name="label-email" type="email" id="email" required placeholder="Enter your email"/>
        </div>

        <div class="form-control">
            <label for="age" id="label-age">Возраст</label>
            <input name="label-age" type="number" id="age" placeholder="Enter your age"/></div>

        <div class="form-control">
            <label for="role" required id="label-role">Кем вы являетесь?</label>
            <select name="role" required id="role">
                <option value="student">Студент</option>
                <option value="intern">Молодой специалист</option>
                <option value="professional">Профессионал</option>
                <option value="other">Другой</option>
            </select>
        </div>

        <div class="form-control">
            <label>Вы бы порекомендовали «White Soft» своему другу?</label>

            <label>
                <input type="radio" name="recommend" value="yes">Да</input>
            </label>

            <label>
                <input type="radio" name="recommend" value="no">Нет</input>
            </label>

            <label>
                <input type="radio" name="recommend" value="maybe">Возможно</input>
            </label>
        </div>

        <div id="framework" class="form-control">
            <label>Известные языки и фреймворки
                <small>(Выберите варианты)</small>
            </label>

        </div>

        <div class="form-control">
            <input type="date" name="label-date">
        </div>

        <div class="form-control">
            <label for="comment">Любые комментарии или предложения</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>

        <button id="applicantFormSubmit" class="form__button">
            Отправить
        </button>
    </form>
</section>

<section class="table-section">
    <section class="main-table table">
        <div class="main-table__wrapper">
            <table id="table-content">
                <tr>
                    <th class="main-table__field">Имя</th>
                    <th class="main-table__field">Почта</th>
                    <th class="main-table__field">Возраст</th>
                    <th class="main-table__field">Роль</th>
                    <th class="main-table__field">Рекомендация</th>
                    <th class="main-table__field">Дата</th>
                    <th class="main-table__field">Комментарий</th>
                </tr>
            </table>
        </div>
    </section>
</section>

<div id="test"></div>

<script src="js/table.js" defer></script>
<script src="js/statement.js" defer></script>
</body>
</html>
